# PostgreSQL. Versions 9.3 and up are supported.
#
# Install the pg driver:
#   gem install pg
#
# Configure Using Gemfile:
#   gem "pg"
#
default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: <%= ENV.fetch("POSTGRES_USER") %>
  password: <%= ENV.fetch("POSTGRES_PASSWORD") %>
  host: <%= ENV.fetch("POSTGRES_HOST") { "localhost" } %>
  port: <%= ENV.fetch("POSTGRES_PORT") { 5433 } %>

development:
  <<: *default
  database: hideaway_sports_book_db

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: hideaway_sports_book_test_db

# For production, you might use a managed PostgreSQL service
# Configure with environment variables
production:
  primary:
    <<: *default
    database: hideaway_sports_book_production
  cache:
    <<: *default
    database: hideaway_sports_book_production_cache
    migrations_paths: db/cache_migrate
  queue:
    <<: *default
    database: hideaway_sports_book_production_queue
    migrations_paths: db/queue_migrate
  cable:
    <<: *default
    database: hideaway_sports_book_production_cable
    migrations_paths: db/cable_migrate
